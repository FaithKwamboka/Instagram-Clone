{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}

<br><br><br>
<div class="container" id="particles-js">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 style="font-size: 30px;font-family: 'Calligraffitti', cursive; text-align: center;">Kwash Gram</h3>
          
          <h3 class="text-center">Sign In</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}">

            <div class="sign-up" style="padding:5%;">
              <span style="margin-left: 50px;">Don't have an account?<a href="/accounts/register">Sign up</a></span>
          </div>

          </form>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
